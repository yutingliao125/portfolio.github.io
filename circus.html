  <script>
    $(".label").bind("click touch",function(){
                //根據a標籤的href轉換為id選擇器，獲取id元素所處的位置，並高度減50px（這裡根據需要自由設定）
                $('html,body').animate({scrollTop: ($($(this).attr('href')).offset().top -100 )},500);
  });
  window.onscroll = function() {myFunction()};
  var header = document.getElementById("menu");
  var logo = document.getElementById("menu_logo");
  var sticky = header.offsetTop;
  var backtop = document.getElementById("backtop");

  function myFunction() {
    if (window.pageYOffset > sticky) {
      header.classList.add("sticky");
      logo.classList.add("display");
    } else {
      header.classList.remove("sticky");
      logo.classList.remove("display");
    }
    if (window.pageYOffset > 1000) {
      backtop.classList.add("display");
    } else {
      backtop.classList.remove("display");;
    }
  }
    
  </script>
